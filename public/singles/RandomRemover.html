<html>
	<head>
		<title>Chose For Me 2</title>
		<style>
			html{
				font-family:"Courier New";
			}
			#options{
				width:200px;
				height:300px;
			}
			#choose{
				width:150;
			}
		</style>
		<script type="text/javascript">
			// This gets the options and selects a random 
			function getOptions(){
				return document.getElementById("options");
			}
			function decide(){
				if(!(/\S/.test(getOptions().value))){
					document.getElementById("selection").innerHTML = "No more elements (Thug Aim).";
					return;
				}
				options = getOptions().value.split("\n");
				console.log("Selecting from: "+String(options));
				console.log("Number options:"+options.length);
				selected = options[Math.floor(Math.random()*options.length)];
				//alert("Do: "+selected);
				document.getElementById("selection").innerHTML="Last Selected: "+selected;
				console.log("Chose "+selected);
				var newOpts = ""
				for(var i = 0; i < options.length; i++){
					if(options[i] != selected){
						newOpts += options[i];
						if(i != options.length - 1)
							newOpts += "\n";
					}
				}
				document.getElementById("options").value = newOpts;
			}
		</script>
	</head>
	<body>
		<center>
			<strong>
				Enter your options
				<br /><textarea id="options"></textarea>
				<br /><button id="choose" onclick="decide()">Choose</button>
				<div id="selection"></div>
			</strong>
		</center>
	</body>
</html>
